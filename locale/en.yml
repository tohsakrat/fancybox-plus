  admin:
    # These translations are used in the Settings page.
    settings:
      use-cdnUrl: Use CDN domain for local images
      cdnURL: CDN domain (effective following the previous setting, replaces the original domain with a CDN domain to reduce server load)
      use-resize: Use thumbnails before enlarging, requires nginx configuration, tutorial not yet complete, do not use for now if you are not sure